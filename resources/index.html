            411: "Steel Brushed",
            412: "Secretly Serviced",
            413: "Sky Stallion",
            414: "Bomb Carrier",
            415: "Business Class",
            416: "Deadly Dragon",
            417: "Team Serviced",
            418: "Warborn",
            419: "Pacific Peacemaker",
            420: "Mechanized Monster"
        };

        const unusualOptions = {
            0: "None",
            4: "Community Sparkle",
            701: "Hot",
            702: "Isotope",
            703: "Cool",
            704: "Energy Orb",
        };

        const sheenOptions = {
            0: "None",
            1: "Team shine",
            2: "Deadly daffodil",
            3: "Manndarin",
            4: "Mean green",
            5: "Agonizing emerald",
            6: "Villainous violet",
            7: "Hot rod"
        };

        // TODO: These 3 can be combined into one
        const attributeNames = {
            834: "paintkit_proto_def_index",
            866: "custom_paintkit_seed_lo",
            867: "custom_paintkit_seed_hi",
            745: "has_team_color_paintkit",
            725: "set_item_texture_wear",
            731: "weapon_allow_inspect",
            370: "set_attached_particle_static",
            134: "set_attached_particle",
            2053: "is_festivized",
            2027: "is_australium_item",
            2022: "loot_rarity",
            542: "item_style_override",
            2014: "killstreak_idleeffect"
        };

        const attributeLabels = {
            834: "Paint kit skin",
            725: "Paint kit wear",
            866: "Paint kit seed (Low bytes)",
            867: "Paint kit seed (High bytes)",
            745: "Paint kit is team coloured",
            134: "Unusual effect 1",
            370: "Unusual effect 2",
            2053: "Festivized",
            2027: "Australium",
            2022: "Loot rarity",
            542: "Item style override",
            2014: "Killstreak sheen"
        };

        const attributeTypes = {
            834: 3,
            866: 0,
            867: 0,
            745: 1,
            725: 2,
            731: 1,
            370: 3,
            134: 3,
            2053: 1,
            2027: 1,
            2022: 1,
            542: 1,
            2014: 3
        };

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Page title -->
            <div class="col-12">
                <div style="text-align: center;">
                    <h2>Skinchanger</h2>
                </div>
            </div>

            <!-- Info -->
            <div class="row">
                <div class="d-flex">
                    <div class="p-2 flex-grow-1">
                        <h4 id="weapon">Weapon: None</h4>
                    </div>

                    <div class="p-2">
                        <button type="button" class="btn btn-primary btn-sm" onclick="save()">Save</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="load()">Load</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor -->
        <div class="row p-2 border border-primary">

            <!-- Possible attributes -->
            <div class="col-md-3 border-end border-dashed border-primary-subtle">
                <div class="container">
                    <!-- Title -->
                    <div class="row text-center">
                        <p class="fs-4">Possible attributes</p>
                    </div>

                    <!-- Content -->
                    <div id="possibleAttributes" class="row row-cols-1 gy-1"></div>
                </div>
            </div>

            <!-- Selected attributes-->
            <div class="col-md-3">
                <div class="container">
                    <!-- Title -->
                    <div class="row text-center">
                        <p class="fs-4">Selected attributes</p>
                    </div>

                    <!-- Content -->
                    <div id="actualAttributes"></div>
                </div>
            </div>

            <!-- Attribute values -->
            <div class="col-md-6 border-start border-dashed border-primary-subtle">
                <div class="container">
                    <!-- Title -->
                    <div class="row text-center">
                        <p class="fs-4">Attribute values</p>
                    </div>

                    <!-- Content -->
                    <div id="options"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const attributes = $("#possibleAttributes");

        // Creates a new "possible attributes" button
        function CreateAttributeButton(label, attrName, attrIndex, attrType) {
            let $attrButton = $(`<button class="btn btn-primary"></button>`);
            $attrButton.text(label);

            $attrButton.click(function () {
                addAttribute(label, attrName, attrType);
            });

            return $attrButton;
        }

        // type 0 = int
        // type 1 = bool
        // type 2 = float
        // type 3 = combo (lets do special cases for each type of combo (mainly set_attached_particle and killstreak_idleeffect))

        // Create attribute buttons
        attributes.append(CreateAttributeButton("Paint kit skin", "paintkit_proto_def_index", 834, 3));
        attributes.append(CreateAttributeButton("Paint kit wear", "set_item_texture_wear", 725, 2));
        //attributes.append(button("Paint kit seed (Low bytes)", "custom_paintkit_seed_lo", 866, 0));
        //attributes.append(button("Paint kit seed (High bytes)", "custom_paintkit_seed_hi", 867, 0));
        attributes.append(CreateAttributeButton("Paint kit is team coloured", "has_team_color_paintkit", 745, 1));
        attributes.append(CreateAttributeButton("Unusual effect 1", "set_attached_particle", 134, 3));
        attributes.append(CreateAttributeButton("Unusual effect 2", "set_attached_particle_static", 370, 3));
        attributes.append(CreateAttributeButton("Festivized", "is_festivized", 2053, 1));
        attributes.append(CreateAttributeButton("Australium", "is_australium_item", 2027, 1));
        attributes.append(CreateAttributeButton("Item style override", "item_style_override", 542, 1));
        attributes.append(CreateAttributeButton("Killstreak sheen", "killstreak_idleeffect", 2014, 3));

        function CreateAttributeValue(label, name, type) {
            switch (type) {
                case 0:
                    return $(`<p id='${name}_options'>${label} <input class="float-end" id='${name}' type="number" value="0"></p>`);

                case 1:
                    // Does this send a 1 or a "true"? I think it sends a 1 :thinking: IT DOES NOT, IT SENDS "on" WTF LOL i hate javascript
                    return $(`<p id='${name}_options'>${label} <input class="float-end" id='${name}' type="checkbox"></p>`);

                case 2:
                    return $(`<p id='${name}_options'>${label} <input class="float-end" id='${name}' type="number" value="0.0"></p>`);

                case 3:
                    $item = $(`<p>${label} <select class="float-end" id='${name}'></select></p>`);
                    $list = $item.find("select");
                    if (name == "paintkit_proto_def_index") {

                        for (let key in skinOptions) {
                            $list.append(`<option value="${key}">${skinOptions[key]}</option>`);
                        }
                    }
                    if (name == "set_attached_particle" || name == "set_attached_particle_static") {
                        for (let key in unusualOptions) {
                            $list.append(`<option value="${key}">${unusualOptions[key]}</option>`);
                        }
                    }
                    if (name == "killstreak_idleeffect") {
                        for (let key in sheenOptions) {
                            $list.append(`<option value="${key}">${sheenOptions[key]}</option>`);
                        }
                    }
                    return $item;

                default: break;
            }
        }

        function addAttribute(label, name, type) {
            if ($(`#${name}`).length > 0) {
                return;
            }

            if ($("#weapon").attr("index") == -1) {
                return;
            }

            let $button = $(`<p>${label} <button type="button" class="btn btn-danger float-end">-</button></p>`);
            $("#actualAttributes").append($button);

            // Add the attribute value
            console.log(label, name, type)
            let $valueItem = CreateAttributeValue(label, name, type);
            $("#options").append($valueItem);
            console.log($valueItem);

            // add a onclick to the button
            $button.find("button").click(function () {
                $button.remove();
                $valueItem.remove();
                removeAttribute(name);
            });
        }

        function save() {
            $.get("/save", function (data) {
            });
        }

        function load() {
            $.get("/load", function (data) {
                $("#weapon").attr("index", -1);
                updateWeaponIndex();
                // Call the change event on the weapon index to update the attributes
                let options = $("#options");
                // Go through each attribute, and call the change event on it
                options.children().each(function () {
                    $(this).children().each(function () {
                        $(this).change();
                    });
                });
            });
        }

        function removeAttribute(name) {
            let index = $("#weapon").attr("index");
            $.get(`/remove?index=${index}&attribute=${name}`);
        }

        $("#options").on("change", "input", function () {
            if ($(this).attr("type") == "checkbox") {
                let attribute = $(this).attr("id");
                // If i just passed this it would send "on" or "off" which would not work for std::stoi lol
                let value = $(this).is(":checked") ? 1 : 0;
                let index = $("#weapon").attr("index");
                $.get(`/update?index=${index}&attribute=${attribute}&value=${value}`);
                return;
            }

            let attribute = $(this).attr("id");
            let value = $(this).val();
            let index = $("#weapon").attr("index");
            $.get(`/update?index=${index}&attribute=${attribute}&value=${value}`);
        });

        $("#options").on("change", "select", function () {
            let attribute = $(this).attr("id");
            let value = $(this).val();
            let index = $("#weapon").attr("index");
            $.get(`/update?index=${index}&attribute=${attribute}&value=${value}`);
        });

        // I did this to myself
        function updateWeaponIndex() {
            $.get("/weaponIndex", function (data) {
                var original = $("#weapon").attr("index");
                if (original != data) {
                    $.get("/getForIndex?index=" + data, function (data) {
                        $("#actualAttributes").empty();
                        $("#options").empty();

                        if (data == null) {
                            $("#weapon").text(`Weapon: ${data}`);
                            return;
                        }

                        for (let key in data) {
                            let attributeIndex = parseInt(key)
                            let attribute = parseFloat(data[key]);
                            let name = attributeNames[attributeIndex] ?? "default";
                            let label = attributeLabels[attributeIndex] ?? "Unknown";
                            let type = attributeTypes[attributeIndex] ?? 0;

                            addAttribute(label, name, type);
                            if (type == 1) {
                                $(`#${name}`).prop("checked", attribute == 1);
                            } if (type == 3) {
                                $(`#${name}`).val(attribute);
                            }
                            else {
                                $(`#${name}`).val(attribute);
                            }
                        }
                    });
                }

                $("#weapon").attr("index", data);
                numberData = parseInt(data);
                if (numberData in weaponNames) {
                    $("#weapon").text(`Weapon: ${weaponNames[numberData]}`);
                } else {
                    // if it's -1 set it to "None"
                    if (data == -1) {
                        $("#weapon").text(`Weapon: None`);
                        return;
                    } else {
                        $("#weapon").text(`Weapon: ${data}`);
                    }
                }
            });
        }

        // Not setTimeout idiot
        setInterval(updateWeaponIndex, 1000);
    </script>
</body>

</html>
